<script>
    const container = document.getElementById("container");
    const apple_logo = document.getElementById("apple_logo");
    apple_logo.firstElementChild.firstElementChild.style.fill = getColor();
    const mainDiv = document.getElementsByClassName("card").item(0)
    container.classList.add("container_buttons")
    const btns = ["FADE","SMOOTH","RANDOM","FLASH"]
    const colors = ["#00FFFF","#B99AFF","chartreuse","#FFDD00"]
    const jsonColor = getColor();
    
    for (let i =0;i<4;i++){
        let div1 = document.createElement("div");
        let create_div = container.appendChild(div1);
        div1.className = "col-4";
        let div2 = document.createElement("div");
        div2.className = "btn"
        let create_div2 = create_div.appendChild(div2);
        let a_link_btn = document.createElement("a");
        a_link_btn.style.color = jsonColor;

        $(a_link_btn).hover(function(){
            $(this).css("box-shadow",`0 0 5px`+jsonColor+", 0 0 25px"+jsonColor+", 0 0 50px"+jsonColor+", 0 0 200px"+jsonColor);
            $(this).css("background",jsonColor);
            $(this).css("color","#000");
        });
        $(a_link_btn).mouseleave(function(){
            $(this).css("background","");
            $(this).css("box-shadow","");
            $(this).css("color",jsonColor);
        })
        a_link_btn.textContent = btns[i];
        let create_a_link = create_div2.appendChild(a_link_btn);
        
        for (let x = 0;x<4;x++){
            const angles = ["90deg","180deg","270deg","360deg"];
            let span = document.createElement("span");
            span.style.background = "linear-gradient("+angles[x]+",transparent,"+jsonColor+")";
            create_a_link.appendChild(span);
            console.log(jsonColor);     
        }

        function getRandomColor() {
                    var letters = '0123456789ABCDEF';
                    var color = '#';
                    for (var i = 0; i < 6; i++) {
                        color += letters[Math.floor(Math.random() * 16)];
                    }
                    file.currentLogoColor = color;
                    writeToJson();
                    return color;
                    
                    }
        div2.addEventListener("click",(event)=>{
            
            //div2.firstElementChild.style += "color: #050801;-webkit-box-reflect:below 1px linear-gradient(transparent, #0005);"
                //div2.firstElementChild.childNodes[0].style = ""
            
            if (apple_logo.style.animation == "0.5s ease 0s infinite normal none running "+ event.path[0].textContent){
                apple_logo.style.animation = "";
            }
            else{
                apple_logo.style.animation = "0.5s "+event.path[0].textContent+" infinite"
            }
            if (event.path[0].textContent == "FLASH"){
                b.blink(300)
                b.on()
            }
            if (event.path[0].textContent == "SMOOTH"){
                let interval;
                if (!interval){
                interval = setInterval(()=>{
                    $(apple_logo).fadeOut(6000);
                    $(apple_logo).fadeIn(6000);
                    let rndColor = getRandomColor();
                    apple_logo.firstElementChild.firstElementChild.style.fill = rndColor;
                    console.log(rndColor)
                },5000)
            }
            else{
                clearInterval(interval)
            }
            }
            if (event.path[0].textContent == "FADE"){
                let interval1;
                FADE();
                if (!interval1){
                interval1 = setInterval(()=>{
                    $(apple_logo).fadeOut(3000);
                    b.toggle();
                    $(apple_logo).fadeIn(3000);
                    b.toggle();
                })
            }
            else{
                clearInterval(interval1);
            }

            }
            if (event.path[0].textContent == "RANDOM"){
                let interval;
                if (!interval){
                interval = setInterval(()=>{
                    let rndColor = getRandomColor();
                    apple_logo.firstElementChild.firstElementChild.style.fill = rndColor;
                    b.color(rndColor);
                    console.log(rndColor)
                },3000)
            }
            else{
                clearInterval(interval)
            }
            }
           console.log(event.path[0].textContent);
           h3.textContent = "Current mode "+event.path[0].textContent;
        })
    }
    let h3 = document.createElement("h3");
    let create_h3 = mainDiv.appendChild(h3);
</script>
